  <script>
    // --- Music Controls ---
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicToggle');
    
    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicBtn.innerHTML = '<span>ðŸ”Š</span> Stop Music';
      } else {
        music.pause();
        musicBtn.innerHTML = '<span>ðŸ”ˆ</span> Play Music';
      }
    });

    // --- Modal Logic ---
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    
    function openModal(src) {
      modal.style.display = 'flex';
      modalImage.src = src;
      modalImage.onclick = function(event) { event.stopPropagation(); }; 
    }
    
    window.closeModal = function() {
      modal.style.display = 'none';
    }

    document.querySelectorAll('.album-masonry img').forEach(img => {
      img.onclick = function(event) {
        event.preventDefault();
        openModal(this.src);
      };
    });

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' || event.key === 'Esc') {
        closeModal();
      }
    });
	function updateClock() {
  const now = new Date();
  
  // Format options: Day, Date Month Year | Time
  const options = { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: true 
  };
  
  const timeString = now.toLocaleString('en-US', options);
  
  // Update the HTML element
  document.getElementById('liveClock').innerHTML = timeString;
}

// Update the clock every 1 second
setInterval(updateClock, 1000);

// Run it once immediately so it doesn't wait 1 second to show up
updateClock();
  </script>
